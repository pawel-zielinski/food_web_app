{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="{% static 'food_API/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <a href="{% url 'food_API:index' %}" class="navbar-brand">Food App</a>
      <div class="navbar">
        {% if user.is_authenticated %}
          <a href="{% url 'food_API:create_item' %}" class="nav-item nav-link">Add Item</a>
          <a href="#" class="nav-item nav-link">Delete Item</a>
          <a href="#" class="nav-item nav-link">View Item</a>
          <a href="{% url 'logout' %}" class="nav-item nav-link">Logout</a>
          <a href="{% url 'profile' %}" class="nav-item nav-link">Profile</a>
        {% else %}
          <a href="{% url 'login' %}" class="nav-item nav-link">Login</a>
          <a href="{% url 'register' %}" class="nav-item nav-link">Register</a>
        {% endif %}
      </div>
    </nav>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    {% block body %}
    {% endblock %}
  </body>
</html>
